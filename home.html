<!DOCTYPE HTML>
<html>
  <head>
    <title>A Hex on Your Text</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://bootswatch.com/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="form" class="form">
      <h1>Enter your text below to reveal its secret color palette:</h1>
      <div class="input-group">
        <input id="user_text" type="text" class="form-control" placeholder="Add your text here." autofocus="true"></input>
        <span class="input-group-btn"><button class="btn btn-default" type="button">Reveal Palette</button></span>
      </div>
    </div>
    <div id="results" class="results"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/hexify.js"></script>
  </body>
</html>
